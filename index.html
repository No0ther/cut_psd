<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogy Page</title>
</head>
<body>
    <link rel="stylesheet" href="css/style.css">
    <div class="page">
        <header class="header">
            
                <div class="menu-header">
                    <div class="container">
                    <ul>    
                        <li>Sign</li>
                        <li>My Account</li>
                        <li>Order Status</li>
                        <li>Help</li>
                    </ul>    
                </div>
                </div>
         
                <div class="header-content">
                    <div class="container">
                        <div class="header-content-main">
                            <div class="header-content_logo">
                                <img src="img/logo.png">
                                <p>Books</p>
                                <span>Online</span>
                            </div>
                            <div class="header-content_search">
                                <input type="text">
                                <button class="btn-search"> <img src="img/icon_search.png" alt=""></button>
                                <p>Search</p>
                            </div>
                            <div class="header-content_cart">
                                    <div class="header-content_cart-top">
                                         <a href="#"><img src="img/icon_cart.png" alt=""></a>
                                         <p>Your cart</p>   
                                         <span>(2 items)</span>
                                    </div>
                                    <div class="header-content_cart-tbottom">
                                      <span>$125.0</span>
                                      <button>Checkout</button>  
                                    </div>
                            </div>
                            <div class="header-content_wish-list">
                                <a href="#"><img src="img/icon_start.png" alt=""></a>
                                <p>Wish list</p>
                            </div>
                            </div>    
                        </div>
                    
                </div>
          
            
        </header>
        <main>

        </main>
        <footer>

        </footer>
    </div>

<!-- Header   -->
</body>
</html>
